<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Async JS Project </title>
</head>
<body>
    <h1> Chai Aur Code </h1>
    <button id="stop">Stop</button>
</body>
<script>
    const rohan = function(){
        console.log("Rohan");
    }
    //setTimeout(rohan, 2000)         //idhar reference dena hai function ka!


    const changeText = function(){
        document.querySelector('h1').innerHTML = "Chai Aur Python"
    }

    const changeMe = setTimeout(changeText,5000)
    
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED")
    })

</script>
</html>
