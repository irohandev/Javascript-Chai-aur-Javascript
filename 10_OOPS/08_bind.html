<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BIND IN JS </title>
</head>
<body><button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))         //yeh this ko niche wle this se bind kr diye jisse pata chale ki dono related hai 
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }
    const app = new React()
</script>
</html>
